<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Automator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.4);
      font-weight: 600;
    }

    .tab-content {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 13px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }

    input[type="file"] {
      width: 100%;
      padding: 6px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 6px;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #2196F3;
    }

    .btn-secondary:hover {
      background: #0b7dda;
    }

    .btn-danger {
      background: #f44336;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .character-list {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .character-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .queue-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .settings-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .settings-row label {
      flex: 1;
      margin: 0;
    }

    .settings-row input[type="number"] {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }

    .status-line {
      margin-bottom: 4px;
    }

    .small-text {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Flow Automator</h1>

    <!-- Tabs -->

      <button id="start-queue" class="btn-secondary">‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu x·ª≠ l√Ω h√†ng ch·ªù</button>
      <button id="clear-queue" class="btn-danger" style="margin-top: 8px;">üóëÔ∏è X√≥a h√†ng ch·ªù</button>

      <div class="status" id="status-log">

      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
